<template name="leagueNew">
  <form>
  <div class="{{errorClass 'name'}}">
  	<paper-input-decorator label="Name">
      <input is="core-input" name="name">
    </paper-input-decorator>
      <span class="help-block">{{errorMessage 'name'}}</span>
  </div>
  <div class="{{errorClass 'address'}}">
  	<paper-input-decorator label="Address">
      <input is="core-input" name="address">
    </paper-input-decorator>
      <span class="help-block">{{errorMessage 'address'}}</span>
  </div>
  <div class="{{errorClass 'url'}}">
  	<paper-input-decorator label="Url">
      <input is="core-input" name="url">
    </paper-input-decorator>
      <span class="help-block">{{errorMessage 'url'}}</span>
  </div>
    <input type="submit" value="Submit">
  </form>
</template>
