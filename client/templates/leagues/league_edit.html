<template name="leagueEdit">
	<form>
		<input name="name" id="name" type="text" value="{{name}}" placeholder="Your league name"/>
		<input name="address" id="address" type="text" value="{{address}}" placeholder="Your address"/>
		<input name="url" id="url" type="text" value="{{url}}" placeholder="Your league url"/>
	    <input type="submit" value="Submit">

	    <a class="delete" href="#"><paper-fab mini icon="delete"></paper-fab></a>
    </form>
</template>
