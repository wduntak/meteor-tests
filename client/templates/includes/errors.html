<template name="errors">
  <div class="errors">
    {{#each errors}}
      {{> error}}
    {{/each}}
  </div>
</template>

<template name="error">
  <paper-toast id="toast1" text="{{message}}">
	<core-icon mini icon="close" onclick="document.querySelector('#toast1').dismiss()"></core-icon>
  </paper-toast>
</template>
